<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_tg_mini_app_overview">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>flutter_tg_mini_app_overview</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- Telegram Web App-->
  <script src="https://telegram.org/js/telegram-web-app.js" defer=""></script>
  <!-- Solution to set particular Bot API version - https://stackoverflow.com/a/78771303 -->
  <script>
    function sessionStorageSet(key, value) {
      try {
        window.sessionStorage.setItem('__telegram__' + key, JSON.stringify(value));
        return true;
      } catch (e) { }
      return false;
    }

    function sessionStorageGet(key) {
      try {
        return JSON.parse(window.sessionStorage.getItem('__telegram__' + key));
      } catch (e) { }
      return null;
    }

    // Should be String, not just number
    let appTgVersion = '7.7'; // https://core.telegram.org/bots/webapps#july-7-2024

    var initParams = sessionStorageGet('initParams');
    if (initParams) {
      if (!initParams.tgWebAppVersion) {
        initParams.tgWebAppVersion = appTgVersion;
      }
    } else {
      initParams = {
        tgWebAppVersion: appTgVersion
      };
    }

    sessionStorageSet('initParams', initParams);
  </script>
</body>

</html>
